<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="respnsive.css">
    
    
</head>
<body>
    <div class="nane">
        <div class="container">
            <div class="row">
                <div class="col col-lg-5 justify-content-center align-items-center">
        <div class="calculator">
            <form>
                <div class="name">
                    <h1>Calculator</h1>
                    <h5>Made by Wajahat</h5>
                </div>
                <div class="display">
                    <input type="text" name="display" id="">
                </div>
                <div>
                    <input type="button"name="" id="" onclick="display.value= '' " value="AC" style="color: #33ffd8;" >
                    <input type="button"name="" id="" onclick="display.value= display.value.toString().slice(0,-1) " value="C"style="color: #33ffd8;" >
                    <input type="button"name="" id="" onclick="display.value+= '.' " value="." style="color: #33ffd8;">
                    <input type="button"name="" id="" onclick="display.value+= '/' " value="/" style="color: #33ffd8;">
                </div>
                <div>
                    <input type="button"name="" id="" onclick="display.value+= '7' " value="7">
                    <input type="button"name="" id="" onclick="display.value+= '8' " value="8">
                    <input type="button"name="" id="" onclick="display.value+= '9' " value="9">
                    <input type="button"name="" id="" onclick="display.value+= '*' " value="*" style="color: #33ffd8;">
                </div>
                <div>
                    <input type="button"name="" id="" onclick="display.value+= '4' " value="4">
                    <input type="button"name="" id="" onclick="display.value+= '5' " value="5">
                    <input type="button"name="" id="" onclick="display.value+= '6' " value="6">
                    <input type="button"name="" id="" onclick="display.value+= '-' " value="-" style="color: #33ffd8;">
                </div>
                <div>
                    <input type="button"name="" id="" onclick="display.value+= '1' " value="1">
                    <input type="button"name="" id="" onclick="display.value+= '2' " value="2">
                    <input type="button"name="" id="" onclick="display.value+= '3' " value="3">
                    <input type="button"name="" id="" onclick="display.value+= '+' " value="+" style="color: #33ffd8;">
                </div>
                <div>
                    <input type="button"name="" id="" onclick="display.value+= '00' " value="00">
                    <input type="button"name="" id="" onclick="display.value+= '0' " value="0">
                    <input type="button"name=""  style="color: #33ffd8; width: 145;"value="=" id="equal" class="equal" onclick="display.value=eval(display.value)  " >
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
